    <script>
        $(document).ready(function () {


            function slugify(str) {
                str = str.replace(/^\s+|\s+$/g, ''); // trim
                str = str.toLowerCase();

                // remove accents, swap ñ for n, etc
                var from = "ãàáäâẽèéëêìíïîõòóöôùúüûñç·/_,:;";
                var to = "aaaaaeeeeeiiiiooooouuuunc------";
                for (var i = 0, l = from.length; i < l; i++) {
                    str = str.replace(new RegExp(from.charAt(i), 'g'), to.charAt(i));
                }

                str = str.replace(/[^a-z0-9 -]/g, '') // remove invalid chars
                    .replace(/\s+/g, '-') // collapse whitespace and replace by -
                    .replace(/-+/g, '-'); // collapse dashes

                return str;
            };


            $('.teste').keyup(function () {

                var html = '';
                var titulomateria = $('#titulomateria').val();
                var url = '<p>www.estudae.com.br/' + slugify(titulomateria) + '/</p>';
                var materia = $('#materia').val();
                var keywords = $('#keywords').val();
                var meta = $('#meta').val();

                titulomateria = '<h1>' + titulomateria + '</h1>';

                materia = '<p>' + materia + '</p>';
                materia = materia.replace(/\n|\r/g, '</p><p>');
                materia = materia.replace(/<p><\/p>/g, '');

                keywords = '<p>' + keywords + '</p>';

                meta = '<p>' + meta + '</p>';

                html += titulomateria + url + materia + keywords + meta;

                $('#addtexto').html(html);
                //return false;
            });


        });
    </script>
