    <style>
        @charset "UTF-8";
        @import url(http://fonts.googleapis.com/css?family=Open+Sans:300,400,700);
        body {
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            line-height: 1.42em;
            color: #A7A1AE;
            background-color: #1F2739;
        }
        
        .tabela th h1 {
            font-weight: bold;
            font-size: 1em;
            text-align: left;
            color: #185875;
        }
        
        td {
            font-weight: normal;
            font-size: 1em;
            -webkit-box-shadow: 0 2px 2px -2px #0E1119;
            -moz-box-shadow: 0 2px 2px -2px #0E1119;
            box-shadow: 0 2px 2px -2px #0E1119;
        }
        
        .tabela {
            text-align: left;
            overflow: hidden;
            width: 100%;
            margin: 0 auto;
            display: table;
            padding: 0 0 8em 0;
        }
        
        .tabela td,
        .tabela th {
            padding-bottom: 2%;
            padding-top: 2%;
            padding-left: 2%;
        }
        
        tr:nth-child(odd) {
            background-color: #323C50;
        }
        
        tr:nth-child(even) {
            background-color: #2C3446;
        }
        
        th {
            background-color: #1F2739;
            font-size: 1.7em;
        }
        
        td:first-child {
            color: #FB667A;
            text-align: center;
            font-weight: bold;
            font-size: 1.5em;
        }
        
       /* tr:hover {
            background-color: #464A52;
            -webkit-box-shadow: 0 6px 6px -6px #0E1119;
            -moz-box-shadow: 0 6px 6px -6px #0E1119;
            box-shadow: 0 6px 6px -6px #0E1119;
            font-weight: bolder;
        }*/
        
        tr:hover {
            background-color: skyblue;
            color: #000;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: dodgerblue -1px 1px, dodgerblue -2px 2px, dodgerblue -3px 3px, dodgerblue -4px 4px, dodgerblue -5px 5px, dodgerblue -6px 6px;
            /*box-shadow: #7F7C21 -1px 1px, #7F7C21 -2px 2px, #7F7C21 -3px 3px, #7F7C21 -4px 4px, #7F7C21 -5px 5px, #7F7C21 -6px 6px;*/
            transform: translate3d(6px, -6px, 0);
            transition-delay: 0s;
            transition-duration: 0.4s;
            transition-property: all;
            transition-timing-function: line;
        }
        
        
        td:nth-child(4) {
            text-align: center;
        }
        
        h1{
            float: left;
            font-size: 1.7em;
            line-height: 1.6em;
        }
        
        .busca{
            float: right;
             clear: right;
        }
        
        .busca label, input, select, button{
            width: 120px;
            height: 30px;
            //border: 1px solid red;
            border-radius: 7px;
            color: black;
            font-weight: 800;
            text-align: center;
        }
        
        .busca label{
            color: white;
        }
        
        
        
        @media (max-width: 800px) {
            .tabela td:nth-child(4),
            .tabela th:nth-child(4) {
                display: none;
            }
            .esquerda,
            article {
                width: 100%;
                margin: 0;
                padding: 0;
            }
        }
    </style>
